<!DOCTYPE html>
<html>
<head>
    <title>Show Note</title>
</head>
<body>
<form>
    <div class="form-group">
        <label for="title">Title</label>
        <textarea readonly class="form-control rounded-0" id="title" rows="1" ng-model="vm.title">{{vm.title}}</textarea> </br>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea readonly class="form-control rounded-0" id="content" rows="10" ng-model="vm.content">{{vm.content}}</textarea>
    </div>
</form>
<button class="btn btn-secondary" ng-click="vm.redirectListNotes()">Back</button>
</body>
</html>
