<!DOCTYPE html>
<html>
<head>
    <title>Create Note</title>
</head>
<body>
<h4>Add Note </h4> </br>
<form ng-submit="vm.createNote()">
    <div class="form-group">
        <label for="title">Title</label>
        <textarea class="form-control rounded-0" id="title" rows="1" ng-model="vm.title">{{vm.title}}</textarea> </br>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control rounded-0" id="content" rows="10" ng-model="vm.content">{{vm.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="submit" ng-click="vm.redirectListNotes()" class="btn btn-secondary">Back</button>
</form>
</body>
</html>
